<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>

<body style="background-color: rgba(151, 102, 126, 0.466);">

    <div style="text-align: center ;">
        <form action="#">

            <h1 style="text-align: center;">
                <h1>Logout</h1>
            </h1>
            <hr>
            <br>

            <label for="email">
                <h3>Email:</h3>
            </label>
            <input type="email" id="mail" name="email" placeholder="example@gmail.com" required>
            <br> <br><br>

            <label for="password">
                <h3>Password:</h3>
            </label>
            <input type="text" id="pass" name="password" placeholder="*********************************" required>
            <br> <br><br>

            <input type="submit" value="Logout">
        </form>
    </div>



</body>

</html>
